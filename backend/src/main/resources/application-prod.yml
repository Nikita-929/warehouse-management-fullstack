spring:
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate  # Safer for production after initial setup
      
  sql:
    init:
      mode: never  # Disable after initial data setup

  session:
    jdbc:
      initialize-schema: never  # Add this to prevent session table creation errors
    store-type: jdbc

logging:
  level:
    "[com.warehouse]": INFO
    "[org.springframework.security]": WARN
    "[org.hibernate]": WARN
    "[com.zaxxer.hikari]": INFO
