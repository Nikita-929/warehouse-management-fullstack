spring:
  application:
    name: warehouse-management

  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?sslMode=VERIFY_CA&sslCa=aiven-ca.pem
    username: ${DB_USER}
    password: ${DB_PASS}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

  sql:
    init:
      mode: never

  session:
    jdbc:
      initialize-schema: always
    timeout: 86400

server:
  port: ${PORT:8080}
  servlet:
    context-path: /api

logging:
  level:
    com.warehouse: DEBUG
    org.springframework.security: DEBUG
