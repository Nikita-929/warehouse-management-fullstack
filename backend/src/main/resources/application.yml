spring:
  application:
    name: warehouse-management

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/warehouse_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
    username: ${DB_USER:root}
    password: ${DB_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        "[format_sql]": true
        dialect: org.hibernate.dialect.MySQL8Dialect

  sql:
    init:
      mode: never

  session:
    jdbc:
      initialize-schema: always
    timeout: 86400 # 24 hours

  security:
    user:
      name: admin
      password: admin123

server:
  # Render (and many PaaS) provides the assigned port in the PORT env var.
  # This makes Spring Boot bind to the port Render gives at runtime.
  port: ${PORT:8080}
  servlet:
    context-path: /api

logging:
  level:
    "[com.warehouse]": DEBUG
    "[org.springframework.security]": DEBUG
