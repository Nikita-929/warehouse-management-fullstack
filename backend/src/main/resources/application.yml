spring:
  application:
    name: warehouse-management

  datasource:
    # IMPORTANT: URL MUST BE ON ONE LINE, NO LINE BREAKS!
    url: jdbc:mysql://${DB_HOST:caboose.proxy.rlwy.net}:${DB_PORT:29855}/${MYSQLDATABASE:railway}?useSSL=false
    username: ${MYSQLUSER:root}
    password: ${MYSQLPASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver
    
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10
      minimum-idle: 2

  # DISABLE SPRING SESSION JDBC FOR NOW - It's causing issues
  session:
    store-type: none  # Changed from jdbc to none

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

server:
  port: 8080
  servlet:
    context-path: /api

logging:
  level:
    com.warehouse: DEBUG
    org.springframework.security: DEBUG
