spring:
  application:
    name: warehouse-management

  datasource:
    # For Railway - they provide individual environment variables
    url: jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:warehouse}?useSSL=true&requireSSL=true&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: ${MYSQLUSER:root}
    password: ${MYSQLPASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver
    
    hikari:
      connection-timeout: 30000
      maximum-pool-size: 10
      # Additional Hikari config for Railway
      idle-timeout: 600000
      max-lifetime: 1800000
      minimum-idle: 2

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
        jdbc:
          time_zone: UTC

  sql:
    init:
      mode: always
      platform: mysql

server:
  port: ${PORT:8080}
  servlet:
    context-path: /api

logging:
  level:
    com.warehouse: DEBUG
    org.springframework.security: DEBUG
