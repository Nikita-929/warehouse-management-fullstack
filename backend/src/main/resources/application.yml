spring:
  application:
    name: warehouse-management

  datasource:
    url: jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?ssl-mode=VERIFY_CA&ssl-ca=${DB_SSL_CA_PATH}
    username: ${DB_USER}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

    hikari:
      data-source-properties:
        sslMode: VERIFY_CA
        trustCertificateKeyStoreUrl: file:${DB_SSL_CA_PATH}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  sql:
    init:
      mode: never

  session:
    jdbc:
      initialize-schema: always
    timeout: 86400

server:
  port: ${PORT:8080}
  servlet:
    context-path: /api

logging:
  level:
    com.warehouse: DEBUG
    org.springframework.security: DEBUG
