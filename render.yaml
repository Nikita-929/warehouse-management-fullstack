services:
  # Backend service
  - type: web
    name: warehouse-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: SPRING_DATASOURCE_URL
        fromDatabase:
          name: warehouse-db
          property: connectionString
      - key: DB_USER
        fromDatabase:
          name: warehouse-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: warehouse-db
          property: password

  # Frontend service
  - type: web
    name: warehouse-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://warehouse-backend.onrender.com

# Database service
databases:
  - name: warehouse-db
    plan: free
    # Render managed databases expect a databaseName. Remove the unsupported 'type' field.
    databaseName: warehouse
