services:
  # Backend service
  - type: web
    name: warehouse-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      # NOTE: Using an external database. Set the following environment variables in the Render dashboard (do NOT commit secrets):
      # SPRING_DATASOURCE_URL, DB_USER, DB_PASSWORD, ADMIN_PASSWORD

  # Frontend service
  - type: web
    name: warehouse-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://warehouse-backend.onrender.com

# Database service
databases:
  - name: warehouse-db
    plan: free
    # Render managed databases expect a databaseName. Remove the unsupported 'type' field.
    databaseName: warehouse
