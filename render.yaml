services:
  # Backend service
  - type: web
    name: warehouse-backend
    env: docker
    dockerfilePath: ./backend/Dockerfile
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      # NOTE: Using an external database. Set the following environment variables in the Render dashboard (do NOT commit secrets):
      # SPRING_DATASOURCE_URL, DB_USER, DB_PASSWORD, ADMIN_PASSWORD

  # Frontend service
  - type: web
    name: warehouse-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://warehouse-backend.onrender.com
# We are using an external database (e.g. freesqldatabase.com).
# Do NOT provision a managed Render database for this deployment.
# Set the production DB credentials in the Render service's Environment â†’ Environment
# Variables: SPRING_DATASOURCE_URL, DB_USER, DB_PASSWORD, ADMIN_PASSWORD
